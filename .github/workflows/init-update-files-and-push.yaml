name: Init project, Update Files and Push to Develop

on:
  workflow_dispatch:
    inputs:
      nomduclient:
        description: "Nom du client"
        required: true
      nomduprojet:
        description: "Nom du projet"
        required: true
      subdomain:
        description: "Sous domaine à utiliser"
        required: true

permissions:
  contents: write

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Authenticate with PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}
          git remote -v

      - name: Modify files
        run: |
          sed -i "s/nomduclient-nomduprojet/${{ inputs.nomduclient }}-${{ inputs.nomduprojet }}/g" k8s/**/*.yaml
          sed -i "s/example/${{ inputs.subdomain }}/g" k8s/**/*.yaml
          sed -i "s/example/${{ inputs.subdomain }}/g" .env.*

      - name: Commit changes
        run: |
          git fetch origin
          git add .
          git commit -m "feat: Mise à jour des fichiers avec ${{ inputs.nomduclient }}-${{ inputs.nomduprojet }}"
          git push origin develop

      - name: Force staging to match develop
        run: |
          git fetch origin
          git checkout staging
          git reset --hard origin/develop
          git push origin staging --force

      - name: Trigger Deploy to Staging Workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: deploy-to-staging